<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function nap(a,b){
            return a-b;
        }
        //zadanie 1
        console.log("zadanie 1");
        const tab1=["adam",2,"fakt",4,"sdas",123,"423",52,645,"sadasgf"];
        for (let i = 0; i < tab1.length; i++) {
            console.log(tab1[i]);
        }
        //zadanie 2
        console.log("zadanie 2");
        const tab2=tab1.reverse();
        for (let i = 0; i < tab2.length; i++) {
            console.log(tab2[i]);
        }
        //zadanie 3
        console.log("zadanie 3");
        const tab3=[];
        for (let i = 0; i <= 20; i++) {
            if (i%3==0 && i%5==0) {
                tab3.unshift(i);
            }
        }
        for (let i = 0; i < tab3.length; i++) {
            console.log(tab3[i]);
        }
        //zadanie 4
        console.log("zadanie 4");
        const tab4=[];
        for (let i = 0; i < 5; i++) {
            tab4.unshift(parseInt(prompt("podaj liczbe")));
        }
        for (let i = 0; i < tab4.length; i++) {
            console.log(tab4[i]);
        }
        //zadanie 5
        console.log("zadanie 5");
        const tab5=tab3.concat(tab4);
        for (let i = 0; i < tab5.length; i++) {
            console.log(tab5[i]);
        }
        //zadanie 6
        console.log("zadanie 6");
        tab5.sort(nap);
        for (let i = 0; i < tab5.length; i++) {
            console.log(tab5[i]);
        }
        //zadanie 7
        console.log("zadanie 7");
        const tab7=tab5.slice(3,7);
        for (let i = 0; i < tab7.length; i++) {
            console.log(tab7[i]);
        }
    </script>
</body>
</html>
